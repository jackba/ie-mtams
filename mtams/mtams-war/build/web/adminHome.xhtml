<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Administrator Page</title>
        <link href="css/styles.css" rel="Stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <div id ="header">
            <div id="logo">
                    <img src="img/logo.png" alt="Monash South Africa - A campus of Monash University Australia" />
            </div>

            <ul>
                    <li><a href="">Help</a></li>
                    <li><h:link value="Logout"  outcome="#{sessionBean.invalidate()}" rendered="#{sessionBean.checkActive()}"/></li>
            </ul>
        </div>
        <div class="content" >
            <p:menubar>  
                <p:submenu label="Account" icon="ui-icon-document">  
                    <p:menuitem value="View All Accounts" outcome="#{adminBean.goViewAll()}" /> 
                    <p:menuitem value="Create New Account" outcome="#{adminBean.goCreate()}" />  
                </p:submenu>  

                <p:submenu label="Application" icon="ui-icon-pencil">  
                    <p:menuitem value="Pending" url="#" />  
                    <p:menuitem value="History" url="#" />  
                </p:submenu>  

            </p:menubar>
        </div>
        <div id= "footer">
            <div class="row group">
                <div class="col">
                    <h3>Quick links</h3>
                    <ul>
                            <li><a href="">Site Map</a></li>
                            <li><a href="">FAQ</a></li>
                            <li><a href="">Contact us</a></li>
                    </ul>
                </div>
                
                <h3>Legal</h3>
                <p class="legal">Created by School of IT, Monash South Africa</p>			
            </div>
        </div>
    </h:body>
</html>
