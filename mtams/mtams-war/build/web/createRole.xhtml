<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template/template.xhtml">

            <ui:define name="content">
                <div id="header">
                    <div id="logo">
                        <h:form>
                            <h:commandLink action="superHome.xhtml">
                                <h:graphicImage value="resources/img/logo.png" alt="Monash South Africa - A campus of Monash Univeristy Australia"/>
                            </h:commandLink>
                        </h:form>
                    </div>

                    <ul>
                        <li>Help</li>
                        <li><p:commandLink action="#{sessionBean.invalidate()}" rendered="#{sessionBean.checkActive()}">Logout</p:commandLink></li>
                    </ul>
                </div>
        <div id = "content">
            <p:menubar>
                <p:menuitem value="Home" icon="ui-icon-home" outcome="#{superAdminBean.goToHome()}"/>
                <p:submenu label="Actions" icon="ui-icon-document">  
                    <p:menuitem value="Create Admin" outcome="#{superAdminBean.goToCreateAdmin()}" />
                    <p:menuitem value="Edit Admin" outcome="#{superAdminBean.goToEditAdmin()}" />
                    <p:menuitem value="Create Role" outcome="#{superAdminBean.goToCreateRole()}" />
                    <p:menuitem value="Deactivate Account" outcome="#{superAdminBean.goToDeactivateAccount()}" />
                </p:submenu>
            </p:menubar>
            <h4>Please Complete All of the Fields Below</h4>
            <fieldset><legend><h4>Role Details:</h4></legend>
                <h:panelGrid columns="3">
                    <h:outputText value="Role ID:"/>
                    <p:inputText id="roleID" required="true" value="#{superAdminBean.roleID}" requiredMessage="Required Field"/>
                    <p:message for="roleID"/>

                    <h:outputText value="Role:"/>
                    <p:inputText id="role" required="true" value="#{superAdminBean.role}" requiredMessage="Required Field"/>
                    <p:message for="role"/>

                    <h:outputText value="Role Description:"/>
                    <p:inputText id="roleDescription" required="true" value="#{superAdminBean.roleDescription}" requiredMessage="Required Field"/>
                    <p:message for="roleDescription"/>
                </h:panelGrid>
                <p:commandButton value="Submit" action="#{superAdminBean.createRole()}"/>
            </fieldset>
        </div>

        <div id= "footer">
            <div class="row group">
                <div class="col">
                    <h3>Quick links</h3>
                    <ul>
                        <li><a href="">Site Map</a></li>
                        <li><a href="">FAQ</a></li>
                        <li><a href="">Contact us</a></li>
                    </ul>
                </div>
                <h3>Legal</h3>
                <p class="legal">Created by School of IT, Monash South Africa</p>		
            </div>
        </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
