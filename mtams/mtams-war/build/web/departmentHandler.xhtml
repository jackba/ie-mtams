<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template/template.xhtml">

            <ui:define name="content">
                <div id="header">
                    <div id="logo">
                        <h:form>
                            <h:commandLink action="superHome.xhtml">
                                <h:graphicImage value="resources/img/logo.png" alt="Monash South Africa - A campus of Monash Univeristy Australia"/>
                            </h:commandLink>
                        </h:form>
                    </div>
                    <h:form>
                        <ul>
                            <li>Help</li>
                            <li><p:commandLink action="#{sessionBean.invalidate()}" rendered="#{sessionBean.checkActive()}">Logout</p:commandLink></li>
                        </ul>
                    </h:form>
                </div>
                <div id = "content">
                    <h:form id="departmentHandlerForm">
                        <p:menubar>
                            <p:menuitem value="Home" icon="ui-icon-home" outcome="#{superAdminBean.goToHome()}"/>
                            <p:submenu label="Actions" icon="ui-icon-document">  
                                <p:menuitem value="Create Admin" outcome="#{superAdminBean.goToCreateAdmin()}" />
                                <p:menuitem value="Edit Admin" outcome="#{superAdminBean.goToEditAdmin()}" /> 
                                <p:menuitem value="Create Role" outcome="#{superAdminBean.goToCreateRole()}" />
                                <p:menuitem value="Deactivate Account" outcome="#{superAdminBean.goToDeactivateAccount()}" />
                                <p:menuitem value="Department Handler" outcome="#{superAdminBean.goToDepartmentHandler()}" />                    
                            </p:submenu>
                        </p:menubar>
                        <p:messages id="departmentHandlerMessage" globalOnly="true" showDetail="true" closable="true" autoUpdate="true"/>
                        <p:dataTable id="dataTable" var="department" value="#{superAdminBean.allDepartments}" binding="#{superAdminBean.dataTable}" rowKey="#{department.iddepartment}" selection="#{superAdminBean.selectedDepartment}" selectionMode="single">  
                            <p:ajax event="rowSelect" listener="#{superAdminBean.load()}" update="dataTable" />
                            <f:facet name="header">  
                                Please Select an Account to Edit or Delete, or Simply Create a New One
                            </f:facet>  

                            <p:column headerText="Department Number">  
                                <h:outputText value="#{department.iddepartment}" />
                            </p:column> 

                            <p:column headerText="Department Name">  
                                <h:outputText value="#{department.department}" />  
                            </p:column>

                            <f:facet name="footer"> 
                                <!-- ///////////////////Create///////////////////-->
                                <p:commandButton  id="showDialogButton" type="button" value="Create" icon="ui-icon-plusthick"  
                                                  onclick="dlg1.show();" />

                                <p:dialog id="createDialog" header="Enter Department Name" widgetVar="dlg1" resizable="true">                                     
                                    <h:panelGrid columns="3" styleClass="panelGrid">
                                        <h:outputLabel for="deptName" value="Name:" />  
                                        <p:inputText id="deptName" required="true" requiredMessage="Required Field" value="#{superAdminBean.departmentName}" >
                                            <p:ajax update="createM" event="keyup" />
                                        </p:inputText>
                                        <p:message for="deptName" id="createM"/>
                                    </h:panelGrid>
                                    <p:commandButton id="submit" value="Submit" actionListener="#{superAdminBean.createDepartment()}" ajax="false" oncomplete="dlg1.hide();" />  

                                </p:dialog>

                                <!-- ///////////////////Edit///////////////////-->
                                <p:commandButton  id="showDialogButton2" type="button" value="Edit" icon="ui-icon-pencil" ajax="false"  
                                                  onclick="dlg2.show();" />

                                <p:dialog id="editDialog" header="Enter Department Name" widgetVar="dlg2" resizable="true">                                     
                                    <h:panelGrid columns="3" styleClass="panelGrid">
                                        <h:outputLabel for="deptName2" value="Name:" />  
                                        <p:inputText id="deptName2" required="true" requiredMessage="Required Field" value="#{superAdminBean.departmentEditName}">
                                            <p:ajax update="editM" event="keyup" />
                                        </p:inputText>
                                        <p:message for="deptName2" id="editM"/>                                      
                                    </h:panelGrid>
                                    <p:commandButton id="submit2" value="Submit" actionListener="#{superAdminBean.editDepartment()}" ajax="false"  oncomplete="dlg2.hide();"/>
                                </p:dialog>

                                <!-- ///////////////////Delete///////////////////-->
                                <p:commandButton value="Delete" update=":departmentHandlerForm" action="#{superAdminBean.deleteDepartment()}" icon="ui-icon-closethick"/>
                            </f:facet>
                        </p:dataTable>                       
                    </h:form>                    
                </div>

                <div id= "footer">
                    <div class="row group">
                        <div class="col">
                            <h3>Quick links</h3>
                            <ul>
                                <li><a href="">Site Map</a></li>
                                <li><a href="">FAQ</a></li>
                                <li><a href="">Contact us</a></li>
                            </ul>
                        </div>
                        <h3>Legal</h3>
                        <p class="legal">Created by School of IT, Monash South Africa</p>		
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
