<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./template/template.xhtml">

            <ui:define name="content">
                <h:outputText styleClass="h3" value="All Accounts"/>
                <p:button outcome="#{adminBean.goCreate()}" icon="ui-icon-plus" id="createButton"  title="Create Button" value="Create New Account" />
                <p:dataTable id="dataTable" var="account" value="#{adminBean.allAccounts}" binding="#{adminBean.dataTable}">  
                    <f:facet name="header">  
                        List of Accounts  
                    </f:facet>  

                    <p:column headerText="#">  
                        <h:outputText value="#{account.idaccount}" />  
                    </p:column> 

                    <p:column headerText="UserName">  
                        <h:outputText value="#{account.username}" />  
                    </p:column>  

                    <p:column headerText="Last log in date">  
                        <h:outputText value="#{account.datelogin}" />  
                    </p:column>  

                </p:dataTable>  
            </ui:define>

        </ui:composition>

    </body>
</html>
