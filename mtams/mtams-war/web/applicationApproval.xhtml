<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:messages autoUpdate="true" showDetail="true" id="approvalTop" closable="true" />
                    <p:panel id="viewApplicationPanel" header="Application pending approval">
                        <fieldset><legend><h4>Personal Details</h4></legend>
                            <h:panelGrid columns="2">

                                <h:outputText value="Department: " />
                                <h:outputText id="dept" value="#{approvalBean.profileRef.department}" />


                                <h:outputText value="Staff ID: " />
                                <h:outputText id="staffID" value="#{approvalBean.profileRef.staffid}" />


                                <h:outputText value="Title: " />
                                <h:outputText id="title" value="#{approvalBean.profileRef.title}" />


                                <h:outputText value="Family Name: " />
                                <h:outputText id="famName" value="#{approvalBean.profileRef.familyname}" />


                                <h:outputText value="Given Name: " />
                                <h:outputText id="givenName" value="#{approvalBean.profileRef.firstname}" />

                            </h:panelGrid>
                        </fieldset>

                        <br />

                        <fieldset>
                            <legend><h4>Travel Details</h4></legend>
                            <h:panelGrid columns="2" >
                                <h:outputText value="Application Name:" />
                                <h:outputText id="desc" value="#{approvalBean.appRef.description}" />


                                <h:outputText value="Date of initial departure:" />
                                <h:outputText id="departDate" value="#{approvalBean.travelRef.datedeparture}" >
                                    <f:convertDateTime type="date" dateStyle="long" />
                                </h:outputText>


                                <h:outputText value="Date of final return:" />
                                <h:outputText id="returnDate" value="#{approvalBean.travelRef.datereturn}" >
                                    <f:convertDateTime type="date" dateStyle="long" />
                                </h:outputText>


                                <h:outputText value="Description of purpose of travel:" />
                                <h:outputText id="description" value="#{approvalBean.travelRef.description}" />


                            </h:panelGrid>
                        </fieldset>
                        <br />
                        <fieldset>
                            <legend><h4>Itinerary</h4></legend>
                            <p:dataTable var="itin" value="#{approvalBean.hops}" >

                                <p:column headerText="Date">
                                    <h:outputText value="#{itin.date}" />
                                </p:column>
                                <p:column headerText="Destination">
                                    <h:outputText value="#{itin.destinationCity}" />
                                </p:column>
                                <p:column headerText="Business Leave/ Other">
                                    <h:outputText value="#{itin.leavetype}" />
                                </p:column>
                                <p:column headerText="Travel day/work day">
                                    <h:outputText value="#{itin.travelday}" />
                                </p:column>

                            </p:dataTable>
                        </fieldset>
                        <br />
                        <fieldset>
                            <legend><h4>Quotes</h4></legend>
                            <h:panelGrid columns="2">
                                <h:outputText value="Cost Centre:" />
                                <h:outputText id="costCentre" value="#{approvalBean.quoteRef.costcenter}"/>

                            </h:panelGrid>
                        </fieldset>

                        <br />
                        <h3 style="color: fuchsia">Please select the approved quote</h3>
                        <fieldset>
                            <legend><h4>Flight Quotes</h4></legend>
                            <p:dataTable var="fQ" value="#{approvalBean.flights}" selectionMode="single" selection="#{approvalBean.selectedFlgQte}" rowKey="#{fQ.idflightquotes}" >
                               
                                <ui:remove>
                                    <!--
                                 <p:ajax event="rowSelect" update="#{approvalBean.selectedFlgQte}" />
                                    -->
                                </ui:remove>

                                <p:column headerText="Departure from">
                                    <h:outputText value="#{fQ.flightfromCity}" />
                                </p:column>
                                <p:column headerText="Arrival to">
                                    <h:outputText value="#{fQ.flightfromCity}" />
                                </p:column>
                                <p:column headerText="Airline">
                                    <h:outputText value="#{fQ.quotesource}" />
                                </p:column>
                                <p:column headerText="Cost Quoted">
                                    <h:outputText value="#{fQ.quotecost}" />
                                </p:column>

                            </p:dataTable>
                        </fieldset>
                        <br />

                        <fieldset>
                            <legend><h4>Car Quotes</h4></legend>
                            <p:dataTable var="cQ" value="#{approvalBean.cars}" selectionMode="single" selection="#{approvalBean.selectedCarQte}" rowKey="#{cQ.idcarquotes}">

                                <p:column headerText="Date Collected">
                                    <h:outputText value="#{cQ.datecollect}" >
                                        <f:convertDateTime type="date" dateStyle="long" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Date Returned">
                                    <h:outputText value="#{cQ.datereturn}" >
                                        <f:convertDateTime type="date" dateStyle="long" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Rental Company">
                                    <h:outputText value="#{cQ.provider}" />
                                </p:column>
                                <p:column headerText="Cost Quoted">
                                    <h:outputText value="#{cQ.quotecost}" />
                                </p:column>

                            </p:dataTable>
                        </fieldset>
                        <br />

                        <fieldset>
                            <legend><h4>Accommodation Quotes</h4></legend>
                            <p:dataTable var="hQ" value="#{approvalBean.hotels}" selectionMode="single" selection="#{approvalBean.selectedAccQte}" rowKey="#{hQ.idaccomodationquotes}">


                                <p:column headerText="Location">
                                    <h:outputText value="#{hQ.city}" />
                                </p:column>
                                <p:column headerText="Checkin date">
                                    <h:outputText value="#{hQ.datecheckin}" >
                                        <f:convertDateTime type="date" dateStyle="long" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Checkout date">
                                    <h:outputText value="#{hQ.datecheckout}" >
                                        <f:convertDateTime type="date" dateStyle="long" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Hotel">
                                    <h:outputText value="#{hQ.accomodationprovider}" />
                                </p:column>
                                <p:column headerText="Cost Quoted">
                                    <h:outputText value="#{hQ.quotecost}" />
                                </p:column>

                            </p:dataTable>
                        </fieldset>
                        <br />

                        <fieldset>
                            <legend><h4>Approval</h4></legend>
                            <h:panelGrid columns="3" columnClasses="label, value, error" styleClass="grid">

                                <h:outputText value="Approved:"/>
                                <p:selectOneRadio id="isApproved" value="#{approvalBean.approved}" required="true" >
                                    <f:selectItem itemLabel="Yes" itemValue="1"/>
                                    <f:selectItem itemLabel="No" itemValue="2"/>
                                    <p:ajax update="isApproved" event="blur" />
                                </p:selectOneRadio>
                                <p:message for="isApproved"/>

                                <h:outputText value="Authorizer Name:" />
                                <p:inputText id="authName" value="#{approvalBean.approvalName}" required="true" requiredMessage="Name of authorizer is missing" >
                                    <p:ajax update="nameMsg" event="keyup" />
                                    <p:ajax update="authName" event="blur" />
                                </p:inputText> 
                                <p:message id="nameMsg" for="authName" />

                                <h:outputText value="Authorizer Comments:" />
                                <p:inputTextarea id="comments" value="#{approvalBean.approvalComment}" autoResize="true" >
                                    <p:ajax update="comments" event="blur" />
                                </p:inputTextarea>
                                <h:inputHidden />

                            </h:panelGrid>

                            <p:button value="Cancel" outcome="#{approvalBean.goHome()}" styleClass="button-right" />
                            <ui:remove>
                                <!--                            
                        <p:commandButton  value="Submit" onclick="dlg1.show();" update="viewApplicationPanel" ajax="false" styleClass="button-right"/>
                                -->
                            </ui:remove>
                            <p:commandButton  value="Submit" onclick="dlg1.show();return false;" ajax="true" styleClass="button-right"/>
                            
                        </fieldset>
                        <p:dialog id="approveDialog" header="Confirmation:" widgetVar="dlg1" resizable="false">                                     
                            <h:panelGrid columns="1" styleClass="panelGrid-noBorder">
                                <h:outputText value="Are you sure you wish to approve this application?" />                                       
                            </h:panelGrid>

                            <p:commandButton id="yes" value="Yes" actionListener="#{approvalBean.approve()}" ajax="false" icon="ui-icon-check" oncomplete="dlg1.hide();"/>
                            <p:commandButton id="no" value="No" ajax="false" icon="ui-icon-closethick" oncomplete="dlg1.hide();"/>

                        </p:dialog>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
