<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template/template.xhtml">

            <ui:define name="content">
                <div id="header">
                    <div id="logo">
                        <h:form>
                            <h:commandLink action="userHome.xhtml">
                                <h:graphicImage value="resources/img/logo.png" alt="Monash South Africa - A campus of Monash Univeristy Australia"/>
                            </h:commandLink>
                        </h:form>
                    </div>

                    <ul>
                        <li>Help</li>
                        <li><p:commandLink action="#{sessionBean.invalidate()}" rendered="#{sessionBean.checkActive()}">Logout</p:commandLink></li>
                    </ul>
                </div>
                <div class="nav"><h:form>
                        <p:menubar>
                            <p:menuitem value="Home" icon="ui-icon-home" outcome="#{userBean.goHome()}"/>
                            <p:menuitem value="Profile" icon="ui-icon-person" outcome="#{userBean.viewProfile()}"/>

                        </p:menubar></h:form>
                </div>
                <h:form>
                    <p:panel id="applicationPanel" >
                        <p:wizard widgetVar="wiz" flowListener="#{appBean.onFlowProcess}">

                            <p:tab id="details" title="Details">

                                <p:panel id="detailsPanel" header="Personal Details">

                                    <p:messages id="personalError" severity="error" autoUpdate="true"/>

                                    <h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">

                                        <h:outputText value="Department: " />
                                        <h:outputText id="dept" value="#{appBean.profileRef.department}" />


                                        <h:outputText value="Staff ID: " />
                                        <h:outputText id="staffID" value="#{appBean.profileRef.staffid}" />


                                        <h:outputText value="Title: " />
                                        <h:outputText id="title" value="#{appBean.profileRef.title}" />


                                        <h:outputText value="Family name: " />
                                        <h:outputText id="famName" value="#{appBean.profileRef.familyname}" />


                                        <h:outputText value="Given name: " />
                                        <h:outputText id="givenName" value="#{appBean.profileRef.firstname}" />

                                    </h:panelGrid>
                                </p:panel>
                            </p:tab>
                            <p:tab id="travelProgram" title="Travel Details">

                                <p:panel id="travelPanel" header="Details of Proposed Travel Program">

                                    <p:messages id="travelError" severity="error" autoUpdate="true" globalOnly="true"/>

                                    <h:panelGrid columns="3" columnClasses="label, value, error" styleClass="grid">
                                        <h:outputText value="Application Name: *" />
                                        <p:inputText id="desc" value="#{appBean.description}" required="true" maxlength="20" requiredMessage="Name of Application Missing" title="How would you like to remember this application">
                                        <p:ajax update="desc" event="blur"  />
                                        <p:ajax update="nameMsg" event="keyup" />
                                    </p:inputText> 
                                    <p:message id="nameMsg" for="desc" />

                                    <h:outputText value="Date of Initial Departure: *" />
                                    <p:calendar id="departDate" required="true" requiredMessage="Date Required" value="#{appBean.departureDate}" >
                                        <p:ajax update="departDate" event="blur"  />
                                        
                                    </p:calendar>
                                    <p:message id="depDateMsg" for="departDate" />

                                    <h:outputText value="Date of Final Return: *" />
                                    <p:calendar id="returnDate" required="true" requiredMessage="Date Required" value="#{appBean.returnDate}" >
                                        <p:ajax update="returnDate" event="blur"  />
                                        
                                    </p:calendar>
                                    <p:message id="retDateMsg" for="returnDate" />

                                    <h:outputText value="Description of Purpose of Travel: *" />
                                    <p:inputTextarea id="description" value="#{appBean.reasonForTravel}" maxlength="20" required="true" requiredMessage="Reason is required" >
                                        <p:ajax update="description" event="blur"  />
                                        <p:ajax update="descMsg" event="keyup" />
                                    </p:inputTextarea> 
                                    <p:message id="descMsg" for="description" />

                                    </h:panelGrid>
                                </p:panel>
                            </p:tab>
                            <p:tab id="itinerary" title="Itinerary">

                                <p:panel id="itinPanel" header="Itinerary">
                                    <p:messages id="itineraryError" severity="error" autoUpdate="true"/>

                                    <h:panelGrid columns="5" >
                                        <h:outputText value="Date:" />
                                    <h:outputText value="Destination:" />
                                    <h:outputText value="Business Leave/ Other:" />
                                    <h:outputText value="Travel Day/Work Day:" />
                                    <h:outputText value="" />

                                    <p:calendar id="tempDate" value="#{appBean.tempDate}" required="true" requiredMessage="Date required"><p:ajax update="tempDate" event="blur"  /></p:calendar> 
                                    <p:inputText id="tempDest" value="#{appBean.tempDest}" required="true" maxlength="20" requiredMessage="Entry required"><p:ajax update="tempDest" event="blur"  /></p:inputText>
                                    <p:inputText id="tempLeaveType" value="#{appBean.tempLeaveType}" required="true" maxlength="20" requiredMessage="Entry required"> <p:ajax update="tempLeaveType" event="blur"  /></p:inputText>
                                    <p:inputText id="tempTravelDay" value="#{appBean.tempTravelDay}" required="true" maxlength="20" requiredMessage="Entry required"><p:ajax update="tempTravelDay" event="blur"  /></p:inputText>
                                    <p:button value="+" />
                                    </h:panelGrid>


                                </p:panel>
                            </p:tab>
                            <p:tab id="Quotes" title="Quotes">

                                <p:panel id="quotePanel" header="Quotes">

                                    <h:panelGrid columns="3" columnClasses="label, value, error">
                                        <h:outputText value="Cost Centre:" />
                                    <p:inputMask mask="999999-9999" id="costCentre" value="#{appBean.costCentre}" required="true" requiredMessage="Cost centre code required" >
                                        <p:ajax update="costCentre" event="blur"  />
                                        <p:ajax update="ccMsg" event="keyup" />
                                    </p:inputMask>
                                    <p:message for="costCentre" id="ccMsg"/>
                                    </h:panelGrid>

                                    <p:messages for="flightQuotes" id="flightQuoteError" severity="error" autoUpdate="true"/>

                                    <h4>Flight quotes</h4>
                                    <h:panelGrid id="flightQuotes" columns="4">
                                        <h:outputText value="From:" />
                                    <h:outputText value="To:" />
                                    <h:outputText value="Date:" />
                                    <h:outputText value="Time:" />
                                    
                                    <p:inputText id="flFrom" value="#{appBean.fQFrom}" required="true" maxlength="10" requiredMessage="Entry required"><p:ajax update="flFrom" event="blur"  /></p:inputText>
                                    <p:inputText id="flTo" value="#{appBean.fQTo}" required="true" maxlength="10" requiredMessage="Entry required"><p:ajax update="flTo" event="blur"  /></p:inputText>
                                    <p:calendar id="flDate" value="#{appBean.fQDate}" required="true" requiredMessage="Entry required"> <p:ajax update="flDate" event="blur"  /></p:calendar>
                                    <p:inputText id="flTime" type="time" value="#{appBean.fQTime}" required="true" maxlength="10" requiredMessage="Entry required"> <p:ajax update="flTime" event="blur"  /></p:inputText>
                                    
                                    <h:outputText value="Flight Option #1" />
                                    <h:outputText value="Cost of Option #1" />
                                    <h:outputText value="Flight Option #2" />
                                    <h:outputText value="Cost of Option #2" />
                                    
                                    <p:inputText id="fl1" value="#{appBean.fQFlight1}" required="true" maxlength="10" requiredMessage="Entry required"><p:ajax update="fl1" event="blur"  /></p:inputText>
                                    <p:inputText id="fc1" value="#{appBean.fQCost1}" required="true" maxlength="10" requiredMessage="Entry required"><p:ajax update="fc1" event="blur"  /></p:inputText>
                                    <p:inputText id="fl2" value="#{appBean.fQFlight2}" required="true" maxlength="10" requiredMessage="Entry required"><p:ajax update="fl2" event="blur"  /></p:inputText>
                                    <p:inputText id="fc2" value="#{appBean.fQCost2}" required="true" maxlength="10" requiredMessage="Entry required"><p:ajax update="fc2" event="blur"  /></p:inputText>
                                    </h:panelGrid>

                                    <p:messages for="carQuotes" id="carQuoteError" severity="error" autoUpdate="true"/>
                                    <h4>Car Rental Quotes</h4>
                                    <h:panelGrid id="carQuotes" columns="4">
                                        <h:outputText value="From:" />
                                    <h:outputText value="To:" />
                                    <h:outputText value="Date Collect:" />
                                    <h:outputText value="Date Returned:" />
                                    
                                    <p:inputText id="caFrom" value="#{appBean.cQFrom}" required="true" maxlength="10" requiredMessage="Entry required"><p:ajax update="caFrom" event="blur"  /></p:inputText>
                                    <p:inputText id="caTo" value="#{appBean.cQTo}" required="true" maxlength="10" requiredMessage="Entry required"><p:ajax update="caTo" event="blur"  /></p:inputText>
                                    <p:calendar id="caDc" value="#{appBean.cQDateCollected}" required="true" maxlength="10" requiredMessage="Entry required" > <p:ajax update="caDc" event="blur"  /></p:calendar>
                                    <p:calendar id="caDr" value="#{appBean.cQDateReturned}" required="true" maxlength="10" requiredMessage="Entry required"> <p:ajax update="caDr" event="blur"  /></p:calendar>
                                    
                                    <h:outputText value="Care Hire Option #1" />
                                    <h:outputText value="Cost of Option #1" />
                                    <h:outputText value="Care Hire Option #2" />
                                    <h:outputText value="Cost of Option #2" />
                                    
                                    <p:inputText id="caH1" value="#{appBean.cQHire1}" required="true" maxlength="10" requiredMessage="Entry required"><p:ajax update="caH1" event="blur"  /></p:inputText>
                                    <p:inputText id="caC1" value="#{appBean.cQCost1}" required="true" maxlength="10" requiredMessage="Entry required"><p:ajax update="caC1" event="blur"  /></p:inputText>
                                    <p:inputText id="caH2" value="#{appBean.cQHire2}" required="true" maxlength="10" requiredMessage="Entry required"><p:ajax update="caH2" event="blur"  /></p:inputText>
                                    <p:inputText id="caC2" value="#{appBean.cQCost2}" required="true" maxlength="10" requiredMessage="Entry required"><p:ajax update="caC2" event="blur"  /></p:inputText>
                                    </h:panelGrid>

                                    <p:messages for="hotelQuotes" id="hotelQuoteError" severity="error" autoUpdate="true"/>
                                    <h4>Accommodation Quotes</h4>
                                    <h:panelGrid id="hotelQuotes" columns="4">
                                        <h:outputText value="Location:" />
                                    <h:outputText value="Date In:" />
                                    <h:outputText value="Date Out:" />
                                    <h:outputText value="" />
                                    
                                    <p:inputText id="hoLo" value="#{appBean.hQLocation}" required="true" maxlength="10" requiredMessage="Entry required"><p:ajax update="hoLo" event="blur"  /></p:inputText>
                                    <p:calendar id="hoDi" value="#{appBean.hQDateIn}" required="true" maxlength="10" requiredMessage="Entry required"> <p:ajax update="hoDi" event="blur"  /></p:calendar>
                                    <p:calendar id="hoDo" value="#{appBean.hQDateOut}" required="true" maxlength="10" requiredMessage="Entry required"><p:ajax update="hoDo" event="blur"  /></p:calendar>
                                    <h:inputHidden />
                                    
                                    <h:outputText value="Hotel Option #1" />
                                    <h:outputText value="Cost of Option #1" />
                                    <h:outputText value="Hotel Option #2" />
                                    <h:outputText value="Cost of Option #2" />
                                    
                                    <p:inputText id="ho1" value="#{appBean.hQHotel1}" required="true" maxlength="10" requiredMessage="Entry required"><p:ajax update="ho1" event="blur"  /></p:inputText>
                                    <p:inputText id="hoC1" value="#{appBean.hQCost1}" required="true" maxlength="10" requiredMessage="Entry required"><p:ajax update="hoC1" event="blur"  /></p:inputText>
                                    <p:inputText id="ho2" value="#{appBean.hQHotel2}" required="true" maxlength="10" requiredMessage="Entry required"><p:ajax update="ho2" event="blur"  /></p:inputText>
                                    <p:inputText id="hoC2" value="#{appBean.hQCost2}" required="true" maxlength="10" requiredMessage="Entry required"><p:ajax update="hoC2" event="blur"  /></p:inputText>
                                    </h:panelGrid>

                                    <p:commandButton action="#{appBean.createApplication()}" value="Create" update=":quotePanel" ajax="false" />
                                </p:panel>

                            </p:tab>

                        </p:wizard>

                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
