<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template/template.xhtml">

            <ui:define name="content">
                <div id="header">
                    <div id="logo">
                        <h:form>
                            <h:commandLink action="userHome.xhtml">
                                <h:graphicImage value="resources/img/logo.png" alt="Monash South Africa - A campus of Monash Univeristy Australia"/>
                            </h:commandLink>
                        </h:form>
                    </div>

                    <ul>
                        <li>Help</li>
                        <li><p:commandLink action="#{sessionBean.invalidate()}" rendered="#{sessionBean.checkActive()}">Logout</p:commandLink></li>
                    </ul>
                </div>
                <div class="nav"><h:form>
                        <p:menubar>
                            <p:menuitem value="Home" icon="ui-icon-home" outcome="#{userBean.goHome()}"/>
                            <p:menuitem value="Profile" icon="ui-icon-person" outcome="#{userBean.viewProfile()}"/>

                        </p:menubar></h:form>
                </div>
                <h:form>

                    <p:panel id="viewApplicationPanel" header="Your Application">
                        <p:messages id="submitAppConfirm" showDetail="true" closable="true" autoUpdate="true" severity="info"/>
                        <p:button outcome="#{appBean.goEdit()}" id="editButton"  title="Edit Button" value="Edit" />
                        <br /><fieldset><legend><h4>Personal Details</h4></legend>
                            <h:panelGrid columns="2" columnClasses="label, value">

                                <h:outputText value="Department: " />
                                <h:outputText id="dept" value="#{appBean.profileRef.department}" />


                                <h:outputText value="Staff ID: " />
                                <h:outputText id="staffID" value="#{appBean.profileRef.staffid}" />


                                <h:outputText value="Title: " />
                                <h:outputText id="title" value="#{appBean.profileRef.title}" />


                                <h:outputText value="Family Name: " />
                                <h:outputText id="famName" value="#{appBean.profileRef.familyname}" />


                                <h:outputText value="Given Name: " />
                                <h:outputText id="givenName" value="#{appBean.profileRef.firstname}" />

                            </h:panelGrid>
                        </fieldset>

                        <br /><fieldset><legend><h4>Travel Details</h4></legend>
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Application Name:" />
                                <h:outputText id="desc" value="#{appBean.appRef.description}" />


                                <h:outputText value="Date of initial departure:" />
                                <h:outputText id="departDate" value="#{appBean.travelRef.datedeparture}">
                                    <f:convertDateTime type="date" dateStyle="long" />
                                </h:outputText>


                                <h:outputText value="Date of final return:" />
                                <h:outputText id="returnDate" value="#{appBean.travelRef.datereturn}">
                                    <f:convertDateTime type="date" dateStyle="long" />
                                </h:outputText>


                                <h:outputText value="Description of purpose of travel:" />
                                <h:outputText id="description" value="#{appBean.travelRef.description}" />


                            </h:panelGrid>
                        </fieldset>
                        <br /><fieldset><legend><h4>Itinerary</h4></legend>
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Date:" />
                                <h:outputText value="#{appBean.itinRef.date}">
                                    <f:convertDateTime type="date" dateStyle="long" />
                                </h:outputText>

                                <h:outputText value="Destination:" />
                                <h:outputText value="#{appBean.itinRef.destinationCity}"/>

                                <h:outputText value="Business Leave/ Other:" />
                                <h:outputText value="#{appBean.itinRef.leavetype}" />

                                <h:outputText value="Travel day/work day:" />
                                <h:outputText value="#{appBean.itinRef.travelday}" />

                            </h:panelGrid>
                        </fieldset>
                        <br /><fieldset><legend><h4>Quotes</h4></legend>
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Cost Centre:" />
                                <h:outputText id="costCentre" value="#{appBean.quoteRef.costcenter}"/>

                            </h:panelGrid>
                        </fieldset>
                        <br /><fieldset><legend><h4>Flight Quotes</h4></legend>
                            <p:dataTable var="fQ" value="#{appBean.flights}">
                                <p:column headerText="From">
                                    <h:outputText value="#{fQ.flightfromCity}" />
                                </p:column>
                                <p:column headerText="To">
                                    <h:outputText value="#{fQ.flighttoCity}" />
                                </p:column>
                                <p:column headerText="Departure from">
                                    <h:outputText value="#{fQ.flightfromCity}" />
                                </p:column>
                                <p:column headerText="Arrival to">
                                    <h:outputText value="#{fQ.flightfromCity}" />
                                </p:column>
                                <p:column headerText="Airline">
                                    <h:outputText value="#{fQ.quotesource}" />
                                </p:column>
                                <p:column headerText="Cost Quoted">
                                    <h:outputText value="#{fQ.quotecost}" />
                                </p:column>
                            </p:dataTable>
                        </fieldset>
                        <br /><fieldset><legend><h4>Car Quotes</h4></legend>
                            <p:dataTable var="cQ" value="#{appBean.cars}">
                                <p:column headerText="Collect date">
                                    <h:outputText value="#{cQ.datecollect}" >
                                        <f:convertDateTime type="date" dateStyle="long" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Return date">
                                    <h:outputText value="#{cQ.datereturn}" >
                                        <f:convertDateTime type="date" dateStyle="long" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Date Collected">
                                    <h:outputText value="#{cQ.datecollect}" >
                                        <f:convertDateTime type="date" dateStyle="long" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Date Returned">
                                    <h:outputText value="#{cQ.datereturn}" >
                                        <f:convertDateTime type="date" dateStyle="long" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Rental Company">
                                    <h:outputText value="#{cQ.provider}" />
                                </p:column>
                                <p:column headerText="Cost Quoted">
                                    <h:outputText value="#{cQ.quotecost}" />
                                </p:column>
                            </p:dataTable>
                        </fieldset>
                        <br /><fieldset><legend><h4>Accommodation Quotes</h4></legend>
                            <p:dataTable var="hQ" value="#{appBean.hotels}">
                                <p:column headerText="Location">
                                    <h:outputText value="#{hQ.city}" />
                                </p:column>
                                <p:column headerText="Checkin date">
                                    <h:outputText value="#{hQ.datecheckin}" >
                                        <f:convertDateTime type="date" dateStyle="long" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Checkout date">
                                    <h:outputText value="#{hQ.datecheckout}" >
                                        <f:convertDateTime type="date" dateStyle="long" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Hotel">
                                    <h:outputText value="#{hQ.accomodationprovider}" />
                                </p:column>
                                <p:column headerText="Cost Quoted">
                                    <h:outputText value="#{hQ.quotecost}" />
                                </p:column>
                            </p:dataTable>
                        </fieldset>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
