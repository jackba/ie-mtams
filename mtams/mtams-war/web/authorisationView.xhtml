<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template/template.xhtml">

            <ui:define name="content">
                <h:form id="authorisationforapp">


                    <!--
                               
                    -->


                    <p:tab id="authtabdetails" title="authorisation">
                        <p:panel header="Authorisation Details">
                            <p:panelGrid id="authoriseTopGrid" columnClasses="label, value>

                                <p:row>
                                    <p:column>
                                        <h:outputText value="Name: " />
                                    </p:column>
                                    <p:column colspan="1">
                                        <h:outputText value="#{authorisation.fcostingRef.name}" />
                                    </p:column>
                                    <p:column>
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column>
                                        <h:outputText value="School / Administrative Unit: " />
                                    </p:column>
                                    <p:column colspan="1">
                                        <h:outputText value="#{authorisation.fcostingRef.administrativeunit}" />
                                    </p:column>
                                    <p:column>
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column>
                                        <h:outputText value="Period of absence for business: " />
                                    </p:column>
                                    <p:column colspan="1">
                                        <h:outputText value="#{authorisation.fcostingRef.absencebussiness}" />
                                    </p:column>
                                    <p:column>
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column>
                                        <h:outputText value="Period of absence for private: " />
                                    </p:column>
                                    <p:column colspan="1">
                                        <h:outputText value="#{authorisation.fcostingRef.absenceprivate}" />
                                    </p:column>
                                    <p:column>
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column>
                                        <h:outputText value="Destination countries: " />
                                    </p:column>
                                    <p:column colspan="1">
                                        <h:outputText value="#{authorisation.fcostingRef.countries}" />
                                    </p:column>
                                    <p:column>
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column>
                                        <h:outputText value="Destination citys: " />
                                    </p:column>
                                    <p:column colspan="1">
                                        <h:outputText value="#{authorisation.fcostingRef.citys}" />
                                    </p:column>
                                    <p:column>
                                    </p:column>
                                </p:row>

                                <p:row >
                                    <p:column  rowspan="4"> 
                                        <p:selectOneRadio id="policycheck" required="true" requiredMessage="authorisation check list must be completed" value="#{authorisation.fcostingRef.checks}">
                                            <f:selectItem itemValue="1" itemLabel="Yes" />
                                            <f:selectItem itemValue="0" itemLabel="No" />
                                        </p:selectOneRadio>
                                    </p:column>

                                    <p:column colspan="1">
                                        <h:outputText value="I hereby certify that the attached application meets requirements of the MSA travel policy and procedures. " />
                                    </p:column>
                                    <p:column rowspan="4">
                                    </p:column>                                
                                </p:row>
                                <p:row>
                                    <p:column colspan="1" >
                                        <h:outputText value="I hereby certify that the travel costs can be met within the specified budget. "  />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="1" >
                                        <h:outputText value="I hereby authorize the attached travel application." />
                                    </p:column>
                                </p:row>



                            </p:panelGrid>

                        </p:panel>
                    </p:tab>

                    <p:tab id="authotabCosting" title="authorisation">
                        <p:panel header="Authorisation Costing">

                            <p:panelGrid id="authoriseFinalCostin" columnClasses="label, value" >

                                <p:row>
                                    <p:column colspan="1">Final Costing</p:column>

                                    <p:column colspan="1">Budgeted Costs </p:column>

                                    <p:column colspan="1">Actual Costs</p:column>

                                    <p:column colspan="1">Message</p:column>

                                </p:row>

                                <p:row>

                                    <p:column>
                                        <h:outputText value="Airfare :" />
                                    </p:column>

                                    <p:column>
                                        <h:outputText value="#{authorisation.fcostingRef.airfarebudget}" />

                                    </p:column>

                                    <p:column>
                                        <h:outputText value="#{authorisation.fcostingRef.airfarecost}" />
                                    </p:column>
                                    <p:column>

                                    </p:column>

                                </p:row>

                                <p:row>

                                    <p:column>
                                        <h:outputText value="Car rental: " />
                                    </p:column>

                                    <p:column>
                                        <h:outputText value="#{authorisation.fcostingRef.carrentalbudget}" />
                                    </p:column>

                                    <p:column>
                                        <h:outputText value="#{authorisation.fcostingRef.carrentalcost}" />
                                    </p:column>
                                    <p:column>

                                    </p:column>

                                </p:row>

                                <p:row>

                                    <p:column>
                                        <h:outputText value="Accommodation: " />
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{authorisation.fcostingRef.accommodationbudget}" />

                                    </p:column>

                                    <p:column>
                                        <h:outputText value="#{authorisation.fcostingRef.accommodationcost}" />

                                    </p:column>
                                    <p:column>
                                    </p:column>


                                </p:row>
                                <p:row>


                                    <p:column>
                                        <h:outputText value="Accommodation number of days: " />
                                    </p:column>

                                    <p:column >
                                        <h:outputText value="#{authorisation.fcostingRef.accommodatedays}" />
                                    </p:column>

                                    <p:column>
                                    </p:column>

                                    <p:column>
                                    </p:column>


                                </p:row>
                                <p:row>

                                    <p:column>
                                        <h:outputText value="Per diem " />
                                    </p:column>

                                    <p:column>
                                        <h:outputText value="#{authorisation.fcostingRef.perdiembudget}" />

                                    </p:column>

                                    <p:column>
                                        <h:outputText value="#{authorisation.fcostingRef.perdiemcost}" />
                                    </p:column>

                                    <p:column>
                                    </p:column>


                                </p:row>
                                <p:row>


                                    <p:column>
                                        <h:outputText value="Per diem number of days: " />
                                    </p:column>

                                    <p:column>
                                        <h:outputText value="#{authorisation.fcostingRef.perdiemdays}" />
                                    </p:column>


                                    <p:column>
                                    </p:column>

                                    <p:column>
                                    </p:column>


                                </p:row>
                                <p:row>



                                    <p:column>
                                        <h:outputText value="Conference: " />
                                    </p:column>

                                    <p:column>
                                        <h:outputText value="#{authorisation.fcostingRef.conferencebudget}" />

                                    </p:column>



                                    <p:column>
                                        <h:outputText value="#{authorisation.fcostingRef.conferencecost}" />
                                    </p:column>

                                    <p:column>
                                    </p:column>
                                </p:row>
                                <p:row>


                                    <p:column>
                                        <h:outputText value="Visa Cost: " />
                                    </p:column>

                                    <p:column>
                                        <h:outputText value="#{authorisation.fcostingRef.visabudget}" />

                                    </p:column>

                                    <p:column>


                                        <h:outputText value="#{authorisation.fcostingRef.visacost}" />
                                    </p:column>

                                    <p:column>
                                    </p:column>
                                </p:row>
                                <p:row>


                                    <p:column>
                                        <h:outputText value="Other Costs: " />
                                    </p:column>

                                    <p:column>
                                        <h:outputText value="#{authorisation.fcostingRef.otherbudget}" />

                                    </p:column>

                                    <p:column>


                                        <h:outputText value="#{authorisation.fcostingRef.othercost}" />
                                    </p:column>

                                    <p:column>
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column>
                                        <h:outputText value="Other cost Description: " />
                                    </p:column>

                                    <p:column colspan="2">
                                        <h:outputText value="#{authorisation.fcostingRef.otherdiscription}" />
                                    </p:column>

                                    <p:column>
                                    </p:column>

                                </p:row>
                                <p:row>


                                    <p:column>
                                        <h:outputText value="Total budgeted Cost: " />
                                    </p:column>

                                    <p:column>
                                        <h:outputText value="#{authorisation.fcostingRef.approvedbudget}" />

                                    </p:column>

                                    <p:column>

                                        <h:outputText value="#{authorisation.fcostingRef.approvedcost}" />
                                    </p:column>

                                    <p:column>
                                    </p:column>


                                </p:row>

                            </p:panelGrid>

                        </p:panel>
                    </p:tab>

                    <p:tab id="authofromOz" title="authorisation">
                        <p:panel header="Authorisation Cost From Australia">

                            <p:panelGrid id="authoriseFromOz" columnClasses="label, value">

                                <p:row>

                                    <p:column>
                                        <h:outputText value="Recovered cost from Australia: " />
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:selectOneRadio id="CostFromOz" required="true" requiredMessage="Recovered cost from Australia" value="#{authorisation.fcostingRef.fromoz}">
                                            <f:selectItem itemValue="1" itemLabel="Yes" />
                                            <f:selectItem itemValue="0" itemLabel="No" />
                                        </p:selectOneRadio>

                                    </p:column>

                                    <p:column>
                                    </p:column>


                                </p:row>
                                <p:row>

                                    <p:column>
                                        <h:outputText value="Contact Name: " />
                                    </p:column>
                                    <p:column>

                                        <h:outputText value="#{authorisation.fcostingRef.ozname}" />
                                    </p:column>
                                    <p:column>
                                    </p:column>

                                </p:row>
                                <p:row>

                                    <p:column>
                                        <h:outputText value="Contact Telephone: " />
                                    </p:column>
                                    <p:column>

                                        <h:outputText value="#{authorisation.fcostingRef.oztel}" />
                                    </p:column>
                                    <p:column>
                                    </p:column>

                                </p:row>
                                <p:row>

                                    <p:column>
                                        <h:outputText value="Contact email: " />
                                    </p:column>
                                    <p:column>

                                        <h:outputText value="#{authorisation.fcostingRef.ozemail}" />
                                    </p:column>
                                    <p:column>
                                    </p:column>

                                </p:row>
                            </p:panelGrid>

                        </p:panel>



                    </p:tab>

                    <p:tab id="authotabfinal" title="authorisation">
                        <p:panel header="Authorisation">

                            <p:panelGrid id="authoriseFrom" columnClasses="label, value">


                                <p:row>

                                    <p:column>
                                        <h:outputText value="From to be approved " />
                                    </p:column>
                                    <p:column>

                                        <h:outputText value="#{authorisation.approvalRef.fromsection}" />
                                    </p:column>
                                    <p:column>
                                    </p:column>

                                </p:row> 
                                <p:row>
                                    <p:column>
                                        <h:outputText value="Is this form approved " />
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:selectOneRadio id="approvedCheck" required="true" requiredMessage="Is this form approved " value="#{authorisation.approvalRef.sectionapproved}">
                                            <f:selectItem itemValue="1" itemLabel="Yes" />
                                            <f:selectItem itemValue="0" itemLabel="No" />
                                        </p:selectOneRadio>

                                    </p:column>


                                    <p:column>
                                    </p:column>

                                </p:row>
                                <p:row>

                                    <p:column>
                                        <h:outputText value="Name: " />
                                    </p:column>
                                    <p:column>

                                        <h:outputText value="Get account Name" />
                                    </p:column>
                                    <p:column>
                                    </p:column>

                                </p:row>
                                <p:row>

                                    <p:column>
                                        <h:outputText value="Date: " />
                                    </p:column>
                                    <p:column>
                                        <p:calendar id="authdate" value="#{authorisation.approvalRef.date.date}" showButtonPanel="true" navigator="true" required="true" requiredMessage="Required Field" />

                                    </p:column>
                                    <p:column>
                                    </p:column>

                                </p:row>
                                <p:row>

                                    <p:column>
                                        <h:outputText value="Notes: " />
                                    </p:column>
                                    <p:column>

                                        <h:outputText value="#{authorisation.approvalRef.notes}" />
                                    </p:column>
                                    <p:column>
                                    </p:column>

                                </p:row>

                            </p:panelGrid>
                        </p:panel>
                    </p:tab>


                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
