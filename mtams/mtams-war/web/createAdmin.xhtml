<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Create Admin</title>
        <link href="css/styles.css" rel="Stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <div id ="header">
            <div id="logo">
                <img src="img/logo.png" alt="Monash South Africa - A campus of Monash University Australia" />
            </div>

            <ul>				
                <li><a href="">Help</a></li>
                <li><h:link value="Logout"  outcome="#{sessionBean.invalidate()}" /></li>
            </ul>
        </div>
        <div id = "content">
            <h:form id="createAdmin">
                <p:menubar>
                    <p:menuitem value="Home" icon="ui-icon-home" outcome="#{superAdminBean.goToHome()}"/>
                    <p:submenu label="Actions" icon="ui-icon-document">  
                        <p:menuitem value="Create Admin" outcome="#{superAdminBean.goToCreateAdmin()}" />
                        <p:menuitem value="Edit Admin" outcome="#{superAdminBean.goToEditAdmin()}" />
                        <p:menuitem value="Create Role" outcome="#{superAdminBean.goToCreateRole()}" />
                        <p:menuitem value="Deactivate Account" outcome="#{superAdminBean.goToDeactivateAccount()}" />
                    </p:submenu>
                </p:menubar>
                <h4>Please Complete All of the Fields Below</h4>
                <fieldset><legend><h4>Admin Details:</h4></legend>
                    <p:messages autoUpdate="true" closable="true" showDetail="true" globalOnly="true"/>
                    <h:panelGrid columns="3" styleClass="grid">
                        <h:outputText value="Administrator Username:" />
                        <p:inputText id="adminName" required="true" value="#{superAdminBean.adminName}" requiredMessage="Required Field"/>
                        <p:message for="adminName"/>

                        <h:outputText value="Password:"/>
                        <p:password id="adminPassword" label="Password" required="true" match="adminPasswordConf" value="#{superAdminBean.adminPassword}" requiredMessage="Required Field"/>
                        <p:message id="passMessage1" for="adminPassword"/>

                        <h:outputText value="Confirm Password:"/>
                        <p:password id="adminPasswordConf" label="Check Password" required="true" value="#{superAdminBean.adminPassword}" requiredMessage="Required Field"/>                            
                        <p:message id="passMessage2" for="adminPasswordConf"/>

                        <h:outputText value="Assigned Department:" />
                        <p:selectOneMenu value="#{superAdminBean.department}" id="dept">  
                            <f:selectItem itemLabel="Financial" itemValue="Financial" />  
                            <f:selectItem itemLabel="Information Technology" itemValue="Information Technology" />  
                            <f:selectItem itemLabel="Health Sciences" itemValue="Health Sciences" />  
                            <f:selectItem itemLabel="Business" itemValue="Business" />
                            <f:selectItem itemLabel="Arts" itemValue="Arts" />
                        </p:selectOneMenu>
                        <p:message for="dept"/>
                    </h:panelGrid>
                    <p:commandButton value="Submit" update="createAdmin" action="#{superAdminBean.createAdmin()}"></p:commandButton>
                </fieldset>
            </h:form>
        </div>

        <div id= "footer">
            <div class="row group">
                <div class="col">
                    <h3>Quick links</h3>
                    <ul>
                        <li><a href="">Site Map</a></li>
                        <li><a href="">FAQ</a></li>
                        <li><a href="">Contact us</a></li>
                    </ul>
                </div>
                <h3>Legal</h3>
                <p class="legal">Created by School of IT, Monash South Africa</p>		
            </div>
        </div>
    </h:body>
</html>
