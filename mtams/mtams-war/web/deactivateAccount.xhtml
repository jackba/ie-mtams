<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template/template.xhtml">

            <ui:define name="content">
                <div id="header">
                    <div id="logo">
                        <h:form>
                            <h:commandLink action="superHome.xhtml">
                                <h:graphicImage value="resources/img/logo.png" alt="Monash South Africa - A campus of Monash Univeristy Australia"/>
                            </h:commandLink>
                        </h:form>
                    </div>
                    <h:form>
                        <ul>
                            <li>Help</li>
                            <li><p:commandLink action="#{sessionBean.invalidate()}" rendered="#{sessionBean.checkActive()}">Logout</p:commandLink></li>
                        </ul>
                    </h:form>
                </div>
                <div id = "content">
                    <h:form id="deactivateForm">
                        <p:menubar>
                            <p:menuitem value="Home" icon="ui-icon-home" outcome="#{superAdminBean.goToHome()}"/>
                            <p:submenu label="Actions" icon="ui-icon-document">  
                                <p:menuitem value="Create Admin" outcome="#{superAdminBean.goToCreateAdmin()}" />
                                <p:menuitem value="Edit Admin" outcome="#{superAdminBean.goToEditAdmin()}" /> 
                                <p:menuitem value="Create Role" outcome="#{superAdminBean.goToCreateRole()}" />
                                <p:menuitem value="Deactivate Account" outcome="#{superAdminBean.goToDeactivateAccount()}" />
                                <p:menuitem value="Department Handler" outcome="#{superAdminBean.goToDepartmentHandler()}" />                    
                            </p:submenu>
                        </p:menubar>
                        <p:messages showDetail="true" closable="true" globalOnly="true" autoUpdate="true"/>
                        <p:dataTable id="dataTable" var="account" value="#{adminBean.allAccounts}" binding="#{adminBean.dataTable}" rowKey="#{account.idaccount}" selection="#{adminBean.selectedAcc}" selectionMode="single">  

                            <f:facet name="header">  
                                Please Select the Account to be Deactivated
                            </f:facet>  

                            <p:column headerText="StaffID">  
                                <h:outputText value="#{account.idaccount}" />
                            </p:column> 

                            <p:column headerText="UserName">  
                                <h:outputText value="#{account.username}" />  
                            </p:column>

                            <p:column headerText="Last Login Date">  
                                <h:outputText value="#{account.datelogin}" />  
                            </p:column>
                            <f:facet name="footer">  
                                <p:commandButton id="deactivateButton" value="Deactivate" icon="ui-icon-closethick"  
                                                 update=":deactivateForm" action="#{adminBean.deactivateAccount()}"/>
                                <p:commandButton id="reactivateButton" value="Reactivate" icon="ui-icon-arrowreturnthick-1-e"  
                                                 update=":deactivateForm" action="#{adminBean.reactivateAccount()}"/>                                
                            </f:facet>
                        </p:dataTable>
                    </h:form>
                </div>

                <div id= "footer">
                    <div class="row group">
                        <div class="col">
                            <h3>Quick links</h3>
                            <ul>
                                <li><a href="">Site Map</a></li>
                                <li><a href="">FAQ</a></li>
                                <li><a href="">Contact us</a></li>
                            </ul>
                        </div>
                        <h3>Legal</h3>
                        <p class="legal">Created by School of IT, Monash South Africa</p>		
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
