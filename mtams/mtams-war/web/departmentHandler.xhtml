<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template/template.xhtml">

            <ui:define name="content">
                <h:form id="departmentHandlerForm">
                    <p:messages id="departmentHandlerMessage" globalOnly="true" showDetail="true" closable="true" autoUpdate="true"/>
                    <p:dataTable id="dataTable" var="department" value="#{superAdminBean.allDepartments}" binding="#{superAdminBean.dataTable}" rowKey="#{department.iddepartment}" selection="#{superAdminBean.selectedDepartment}" selectionMode="single"
                                 paginator="true" rows="10"  
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">  
                        <p:ajax event="rowSelect" listener="#{superAdminBean.load()}" update="dataTable" />
                        <f:facet name="header">  
                            Please Select an Account to Edit or Delete, or Simply Create a New One
                        </f:facet>  

                        <p:column headerText="Department Number">  
                            <h:outputText value="#{department.iddepartment}" />
                        </p:column> 

                        <p:column headerText="Department Name">  
                            <h:outputText value="#{department.department}" />  
                        </p:column>

                        <f:facet name="footer"> 
                            <!-- ///////////////////Create///////////////////-->
                            <p:commandButton  id="showDialogButton" type="button" value="Create" icon="ui-icon-plusthick" action="#{superAdminBean.createVisible()}" >
                                <p:ajax event="change" update="createGrid"/>
                            </p:commandButton>

                            <!-- ///////////////////Edit///////////////////-->
                            <p:commandButton  id="showDialogButton2" type="button" value="Edit" icon="ui-icon-pencil" />

                            <!-- ///////////////////Delete///////////////////-->
                            <p:commandButton value="Delete" update=":departmentHandlerForm" action="#{superAdminBean.deleteDepartment()}" icon="ui-icon-closethick"/>
                        </f:facet>
                    </p:dataTable>
                    
                    <h:panelGrid id="createGrid" columns="3" columnClasses="label, value, error" >  

                        <h:outputText rendered= "#{superAdminBean.showCreate eq '1'}" value="Department Name:" />
                        <p:inputText rendered= "#{superAdminBean.showCreate eq '1'}" id="departmentName" required="true" value="#{superAdminBean.departmentName}" requiredMessage="Required Field">
                            <p:ajax update="deptNameM" event="keyup" />
                        </p:inputText>
                        <p:message for="departmentName" id="deptNameM"/>

                    </h:panelGrid>
                </h:form>                    
            </ui:define>

        </ui:composition>

    </body>
</html>
