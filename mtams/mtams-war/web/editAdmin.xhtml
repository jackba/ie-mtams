<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template/template.xhtml">

            <ui:define name="content">

                <h:form id="editAdmin">
                    <h4>Please Complete All of the Fields Below</h4>
                    <fieldset><legend><h4>Admin Details:</h4></legend>
                        <p:messages autoUpdate="true" closable="true" showDetail="true" globalOnly="true"/>
                        <h:panelGrid columns="3" styleClass="grid">

                            <h:outputText value="New Administrator Username:" />
                            <p:inputText id="adminName" required="true" value="#{editAdminBean.adminName}" requiredMessage="Required Field"/>
                            <p:message for="adminName"/>

                            <h:outputText value="New Password:"/>
                            <p:password id="adminPassword" label="Password" required="true" match="adminPasswordConf" value="#{editAdminBean.adminPassword}" requiredMessage="Required Field"/>
                            <p:message id="passMessage1" for="adminPassword"/>

                            <h:outputText value="Confirm Password:"/>
                            <p:password id="adminPasswordConf" label="Check Password" required="true" value="#{editAdminBean.adminPassword}" requiredMessage="Required Field"/>                            
                            <p:message id="passMessage2" for="adminPasswordConf"/>

                            <h:outputText value="Assigned Department:" />
                            <p:selectOneMenu value="#{editAdminBean.department}" id="dept">  
                                <f:selectItem itemLabel="Financial" itemValue="Financial" />  
                                <f:selectItem itemLabel="Information Technology" itemValue="Information Technology" />  
                                <f:selectItem itemLabel="Health Sciences" itemValue="Health Sciences" />  
                                <f:selectItem itemLabel="Business" itemValue="Business" />
                                <f:selectItem itemLabel="Arts" itemValue="Arts" />
                            </p:selectOneMenu>
                            <p:message for="dept"/>
                        </h:panelGrid>
                        <p:commandButton value="Submit" update="editAdmin" action="#{editAdminBean.editAdminPersist()}"></p:commandButton>
                    </fieldset>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
