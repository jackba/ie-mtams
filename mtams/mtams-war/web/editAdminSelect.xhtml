<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template/template.xhtml">

            <ui:define name="content">
                <h:form id="editAdminSelectForm">
                    <p:messages autoUpdate="true" closable="true" showDetail="true" globalOnly="true"/>

                    <p:dataTable id="dataTable" var="account" value="#{editAdminBean.adminAccList}" binding="#{editAdminBean.dataTable}" rowKey="#{account.idaccount}" selection="#{editAdminBean.selectedAcc}" selectionMode="single"
                                 paginator="true" rows="10"  
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">  

                        <f:facet name="header">  
                            Please Select the Account to be Edited
                        </f:facet>  

                        <p:column headerText="StaffID">  
                            <h:outputText value="#{account.idaccount}" />
                        </p:column> 

                        <p:column headerText="UserName">  
                            <h:outputText value="#{account.username}" />  
                        </p:column>
                        <f:facet name="footer">  
                            <p:commandButton id="editButton" value="Edit" icon="ui-icon-pencil"  
                                             update=":editAdminSelectForm" action="#{editAdminBean.editAdmin()}"/>  
                        </f:facet>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
