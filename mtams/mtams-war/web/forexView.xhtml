<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel header="Foreign Exchange Form">  
                        <p:button outcome="#{foreignBean.goEdit()}" id="editButton"  title="Edit Button" value="Edit" />
                        <fieldset><legend>Business Travel</legend>
                            <h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">     
                                <h:outputText value="Company name/Reg. number: "/>  
                                <h:outputText value="Monash South Africa" /> 

                                <h:outputText value="Passenger (Full name) : " />  
                                <h:outputText value="#{foreignBean.travelerP.firstname}" />

                                <h:outputText value="Home Address Line 1: " />  
                                <h:outputText value="#{foreignBean.travelerP.homeaddress1}" />
                                <h:outputText value="Home Address Line 2: " />  
                                <h:outputText value="#{foreignBean.travelerP.homeaddress2}" />
                                <h:outputText value="City: " />  
                                <h:outputText value="#{foreignBean.travelerP.city}" />
                                <h:outputText value="Country: " />  
                                <h:outputText value="#{foreignBean.travelerP.country}" />
                                <h:outputText value="Postal Code: " />  
                                <h:outputText value="#{foreignBean.travelerP.postalcode}" />

                                <h:outputText value="Telephone number: " />  
                                <h:outputText value="#{foreignBean.travelerP.mobilephone}"/> 

                                <h:outputText value="Fax number: " />  
                                <h:outputText value="#{foreignBean.travelerP.businessfax}" />

                                <h:outputText value="I.D. number: " />  
                                <h:outputText value="#{foreignBean.travelerP.idnumber}" />

                                <h:outputText value="Nationality Of Passport: " />  
                                <h:outputText value="#{foreignBean.travelD.country}" /> 

                                <h:outputText value="Passport Number: " />  
                                <h:outputText value="#{foreignBean.travelD.passportnumber}" />

                                <h:outputText value="Company contact name: " />  
                                <h:outputText value="#{foreignBean.travelerP.businessphone}" />  

                                <h:outputText value="Destination: " />  
                                <h:outputText value="#{foreignBean.itinerary.destinationCity}" /> 

                                <h:outputText value="Date of departure: " />  
                                <h:outputText id="dateDep" value="#{foreignBean.itinerary.datefrom}" />

                                <h:outputText value="Date of return: " />  
                                <h:outputText id="DateReturn" value="#{foreignBean.itinerary.dateto}"/>

                                <h:outputText value="Ticket number/ reference number: "  />  
                                <h:outputText id="ticket" value="#{foreignBean.viewForX.ticketnum}" /> 

                                <h:outputText value="Voyager number: "  />  
                                <h:outputText id="Voyager" value="#{foreignBean.viewForX.voyagernum}" /> 

                            </h:panelGrid>  
                        </fieldset>

                        <fieldset><legend>Breakdown of Forex required</legend>
                            <h:panelGrid columns="3" columnClasses="label, value"> 

                                <h:outputText value="Travellers cheques: "  />  
                                    <h:outputText id="curcheq" value="#{foreignBean.viewForX.currencycheque}" /> 
                                <h:outputText id="travelCheq" value="#{foreignBean.viewForX.travelerscheques}" /> 

                                <h:outputText value="Foreign cash: "  />  
                                    <h:outputText id="curcash" value="#{foreignBean.viewForX.currencycash}" /> 
                                <h:outputText id="forCash" value="#{foreignBean.viewForX.cash}" /> 
                            </h:panelGrid>
                            
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Type: (Visa, diners etc): " />  
                                <h:outputText id="type" value="#{foreignBean.viewForX.cctype}"/>                           

                                <h:outputText value="Number: " />  
                                <p:outputLabel value="Details to be filled in on printed document."/>  

                                <h:outputText value="Last 3 digits on reverse of card : " /> 
                                <p:outputLabel value="Details to be filled in on printed document."/>  

                                <h:outputText value="Expiry date: " />  
                                <h:outputText id="Expire" value="#{foreignBean.viewForX.ccexpirydate}" />     
                            </h:panelGrid>
                            
                            <h:panelGrid columns="3" columnClasses="label, value">
                                <h:outputText value="Amount: " />  
                                <h:outputText id="curcc" value="#{foreignBean.viewForX.currencycc}" /> 
                                <h:outputText id="amount" value="#{foreignBean.viewForX.ccpaymentamount}" /> 

                            </h:panelGrid>  
                        </fieldset> 

                        <fieldset><legend>Delivery Information</legend> 
                            <h:panelGrid columns="2" columnClasses="label, value">  

                                <h:outputText value="Delivery - Date and time: " />   
                                <h:outputText id="dateRequired" value="#{foreignBean.viewForX.dateofrequired}" >
                                    <f:convertDateTime type="both" dateStyle="long" />
                                </h:outputText>

                                <h:outputText value="Date and Time: Will be confirmed by Forex Consultant: " />  
                                <h:outputText id="dateForex" value="#{foreignBean.viewForX.datewillbeconfirmed}" >
                                    <f:convertDateTime type="both" dateStyle="long" />
                                </h:outputText>

                            </h:panelGrid>                
                        </fieldset>  

                        <fieldset><legend>Additional Information</legend> 

                            <h:panelGrid columns="2" columnClasses="label, value">  

                                <h:outputText value="Reason for travel: " />  
                                <h:outputText id="reason" value="#{foreignBean.viewForX.reasonfortravel}" /> 

                            </h:panelGrid>   

                        </fieldset> 
                        <p:button value="Back" outcome="#{appBean.goApplicationHome()}" styleClass="button-left"/>
                    </p:panel> 

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
