<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template/template.xhtml">

            <ui:define name="content">
                <h:form id="leaveHome">
                    <p:tab id="helpID" title="Help">  
                        <p:panel header="Leave Home">  


                            <fieldset><legend><h4>Leave Details</h4></legend>

                                <h:panelGrid columns="2" columnClasses="label, value"> 
                                    <h:outputText value="Select leave type: " />  
                                    <p:selectOneMenu id="tempLeaveType" required="true" requiredMessage="Entry required">
                                        <f:selectItem  itemLabel="Select Leave Type" itemValue=""/>
                                        <f:selectItems value="#{dataLookUpBean.leaveStrings}" />
                                        <p:ajax event="blur" update="tempLeaveType" />
                                    </p:selectOneMenu>

                                    <h:outputText value="Leave start date: " />  
                                    <p:calendar  id="leaveStart" required="true"  
                                                 mindate="#{userBean.currentDate}" requiredMessage="Leave start date required"/>

                                    <h:outputText value="Leave end date: " />  
                                    <p:calendar  id="leaveEnd" required="true"  
                                                 mindate="#{userBean.currentDate}" requiredMessage="Leave start date required"/>

                                </h:panelGrid> 
                            </fieldset>

                            <fieldset><legend><h4>Available Replacements</h4></legend>
                                <p:dataTable id="dataTable" var="leave" value="#{userBean.allAccount}" binding="#{userBean.dataTable}" rowKey="#{leave.idaccount}" selection="#{userBean.selectedAcount}" selectionMode="single"
                                 paginator="true" paginatorAlwaysVisible="false" rows="10"  
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">  

                                    <p:column headerText="Username" style="width:60%">  
                                         <h:outputText value="#{leave.username}" />
                                    </p:column>  

                                    <p:column headerText="Available" style="width:40%">  
                                         <h:outputText value="Available" />
                                    </p:column>
                                </p:dataTable>
                            </fieldset>

                        </p:panel> 
                         <p:commandButton value="Submit" ajax="false" action="#{userBean.submitLeave()}" styleClass="button-right"/>  

                    </p:tab> 
                    
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
