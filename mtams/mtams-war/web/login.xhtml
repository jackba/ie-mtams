<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./template/template.xhtml">

            <ui:define name="content">
                <h:form class="form-2" id="loginForm" style="margin-top: 1%; left: 35%; top:35%; position: absolute; ">
                    <h1><span class="log-in">Log in</span></h1>
                    <p:focus context="loginPanel">
                        <h:panelGrid id="loginPanel" columns="3">

                            <p:inputText id="username" label="username" required="true" size="40" requiredMessage="Please enter your username" value="#{sessionBean.username}"/>
                            <p:watermark for="username" value="Username *"/>
                            <p:message for="username"/>

                            <p:password id="password" label="password" required="true" size="40" requiredMessage="Please enter your password" value="#{sessionBean.password}"/>
                            <p:watermark for="password" value="Type password *"/>
                            <p:message for="password"/>

                            <p:commandButton id="loginButton" value="Login" update="loginForm" action="#{sessionBean.validate()}"/>

                        </h:panelGrid>
                    </p:focus>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
