<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./template/template.xhtml">

            <ui:define name="content">
                <h:form id="motivform">

                    <p:panel header="Motivational Form">  
                        <p:button outcome="#{motivBean.goEditMotivation()}" id="editButton"  title="Edit Button" value="Edit" disabled="true"/>
                        <fieldset><legend>Motivation View</legend>

                            <h:panelGrid id="motivate" columns="2" columnClasses="label, value">  
                                <h:outputText value="Supplier/Service Provider: " />  
                                <h:outputText value="#{motivBean.motiView.supplier}"/>  

                                <h:outputText value="Amount: " />  
                                <h:outputText id="amount" value="#{motivBean.finalC.approvedcost}"/> 

                                <h:outputText value="Cost Code: " />  
                                <h:outputText id="cost" value="#{motivBean.quote.costcenter}"/>  

                                <h:outputText value="Motivation: " />  
                                <h:outputText  value="#{motivBean.motiView.motivation}"/>

                                <h:outputText value="Budget Available: " /> 
                                <h:outputText  value="#{motivBean.motiView.budget}"/>
                            </h:panelGrid>

                        </fieldset>
                        <p:button value="Back" outcome="#{appBean.goApplicationHome()}" styleClass="button-left"/>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
