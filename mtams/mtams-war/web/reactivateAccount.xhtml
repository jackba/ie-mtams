<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template/template.xhtml">

            <ui:define name="content">
               
                <div id = "content">
                    <h:form id="deactivateForm">                        
                        <p:messages showDetail="true" closable="true" globalOnly="true" autoUpdate="true"/>
                        <p:dataTable id="dataTable" var="account" value="#{adminBean.allInactiveAccounts}" binding="#{adminBean.dataTable}" rowKey="#{account.idaccount}" selection="#{adminBean.selectedAcc}" selectionMode="single"
                                     paginator="true" rows="10"  
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">  

                            <f:facet name="header">  
                                Please Select the Account to be Reactivated
                            </f:facet>  

                            <p:column headerText="StaffID">  
                                <h:outputText value="#{account.idaccount}" />
                            </p:column> 

                            <p:column headerText="UserName">  
                                <h:outputText value="#{account.username}" />  
                            </p:column>

                            <p:column headerText="Last Login Date">  
                                <h:outputText value="#{account.datelogin}" />  
                            </p:column>
                            <f:facet name="footer">                                
                                <p:commandButton id="reactivateButton" value="Reactivate" icon="ui-icon-arrowreturnthick-1-e"  
                                                 update=":deactivateForm" action="#{adminBean.reactivateAccount()}"/>                                
                            </f:facet>
                        </p:dataTable>
                    </h:form>
                </div>

                
            </ui:define>

        </ui:composition>

    </body>
</html>
