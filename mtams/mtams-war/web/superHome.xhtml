<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template/template.xhtml">

            <ui:define name="content">
                <p:messages id="superHomeTop" closable="true" showDetail="true" autoUpdate="true"/>
                <p:dataTable id="dataTable" var="account" value="#{editAdminBean.adminAccList}" binding="#{adminBean.dataTable}"
                             paginator="true" rows="10"  
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">  

                    <f:facet name="header">  
                        List of Accounts  
                    </f:facet>  

                    <p:column headerText="StaffID">  
                        <h:outputText value="#{account.idaccount}" />
                    </p:column> 

                    <p:column headerText="UserName">  
                        <h:outputText value="#{account.username}" />  
                    </p:column>  

                    <p:column headerText="Last Login Date">  
                        <h:outputText value="#{account.datelogin}" />  
                    </p:column>  

                </p:dataTable>  
            </ui:define>

        </ui:composition>

    </body>
</html>
