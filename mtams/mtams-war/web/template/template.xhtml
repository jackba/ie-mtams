<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="styles.css"/>
        <h:outputScript library="primefaces" name="jquery/jquery.js"/>
        <script type="text/javascript" src="resources/jquery.stickyPanel.min.js"></script>
        <script type="text/javascript">
            jQuery().ready(function() {
                var stickyPanelOptions = {
                    topPadding: 0,
                    afterDetachCSSClass: "menuBar_after_detach",
                    savePanelSpace: true
                };

                jQuery("#nav").stickyPanel(stickyPanelOptions);
                /*
                 jQuery("#more_panels").stickyPanel(stickyPanelOptions);
                 */
            });
        </script>
        <title>MSA Travel Application Management System</title>
    </h:head>

    <h:body>
        <div id="wrap">
            <div id="header">
                <div id="logo">
                    <h:form>
                        <h:commandLink action="#{sessionBean.homePage()}">
                            <h:graphicImage value="resources/img/logo.png" alt="Monash South Africa - A campus of Monash Univeristy Australia"/>
                        </h:commandLink>
                    </h:form>
                </div>

                <h:form>
                    <ul>
                        <li><p:outputLabel value="#{sessionBean.getRole()}" rendered="#{sessionBean.checkActive()}"/></li>
                        <li><h:link value="">Help</h:link></li>
                        <li><p:commandLink value="Logout (#{sessionBean.getName()})" action="#{sessionBean.invalidate()}" rendered="#{sessionBean.checkActive()}"/></li>
                    </ul>
                </h:form>
            </div>

            <div id="nav">
                <h:form>
                    <p:menubar autoDisplay="false" model="#{menuBean.model}" rendered="#{sessionBean.checkMenuActive()}"/>  
                </h:form>
            </div>

            <div id="content">
                <ui:insert name="content"/>
            </div>


            <div id="footer">
                <div class="col">
                    <h:outputText styleClass="h3" value="Quick Links"/>
                    <ul>
                        <li><h:link value="">Site Map</h:link></li>
                        <li><h:link value="">FAQ</h:link></li>
                        <li><h:link value="">Contact Us</h:link></li>                    
                    </ul>
                </div>
                <h:outputText styleClass="h3" value="Legal"/>

                <p class="legal">Created by the School of IT, Monash South Africa 2013</p>	
            </div> 
        </div>
    </h:body>

</html>
