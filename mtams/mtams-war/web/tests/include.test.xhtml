<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="../template/template.xhtml">

            <ui:define name="content">
                <div> 
                    <p> test </p>
                </div>
                <ui:remove>
                    <!--
                    

                <ui:include src="/WEB-INF/jspf/currency.xhtml" >
                                        -->
                    
                </ui:remove>
                <ui:include src="../template/currencyDialog.xhtml" >
                    <!--
                    The ID of the element on which the ajax should update 
                    -->
                    <ui:param name="updateIDParam" value=":formID:testID" />
                    <ui:param name="updateIDParam2" value=":formID:testID2" />
                    <!--
                    The java script name of the dialog needs to be unique
                    for each dialog used on a page. 
                    -->
                    <ui:param name="widgetVarParam" value="testWvar" />
                </ui:include>
                <h:form id="formID" styleClass="test"> 
                    <p>Currency List count : #{dataLookUpBean.currencyCount}</p>
                    <p:commandButton value="Show" type="button" onclick="testWvar.show()" />
                    <p:commandButton value="Hide" type="button" onclick="testWvar.hide()" />
                    <br />
                    <p:outputLabel id="testID" value="string currency object : #{dataLookUpBean.selectedCurrencyString}" />
                    <br />
                    <p:outputLabel id="testID2" value="string currency object : #{dataLookUpBean.aCurrencySelection}" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
