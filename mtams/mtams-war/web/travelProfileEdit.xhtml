<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel header="Traveller Profile">
                        <p:messages id="submitConfirm" showDetail="true" closable="true" autoUpdate="true" severity="info"/>
                        <h4>Please click on the value you wish to edit</h4>
                        <fieldset><legend><h4>Personal Details</h4></legend>
                            <h:panelGrid columns="3" columnClasses="label, value, error">  

                                <h:outputText value="Department:* " />
                                <p:inplace id="selectableInplace" >  
                                    <h:selectOneMenu id="deptIP" value="#{editTrav.department}">  
                                        <f:selectItem itemLabel="Financial" itemValue="Financial" />  
                                        <f:selectItem itemLabel="Information Technology" itemValue="Information Technology" />  
                                        <f:selectItem itemLabel="Health Sciences" itemValue="Health Sciences" />  
                                        <f:selectItem itemLabel="Business" itemValue="Business" />
                                        <f:selectItem itemLabel="Arts" itemValue="Arts" />  
                                    </h:selectOneMenu>  
                                </p:inplace>
                                <p:message for="deptIP"/>

                                <h:outputText value="Staff ID: *" />  
                                <p:inplace id="staffID">
                                    <p:inputText id="staffIDIP" value="#{editTrav.staffID}" required="true" requiredMessage="Required Field"/>
                                </p:inplace>
                                <p:message for="staffIDIP"/>

                                <h:outputText value="Position:* " />
                                <p:inplace id="posE">  
                                    <p:inputText id="posIP" value="#{editTrav.position}" required="true" requiredMessage="Required Field"/>  
                                </p:inplace>
                                <p:message for="posIP"/>

                                <h:outputText value="Secretary/Travel Booker:* " />
                                <p:inplace id="secretary">  
                                    <p:inputText id="secretaryIP" value="#{editTrav.travelBooker}" required="true" requiredMessage="Required Field"/>  
                                </p:inplace>
                                <p:message for="secretaryIP"/>

                                <h:outputText value="First Name:* " />  
                                <p:inplace id="firstN">  
                                    <p:inputText id="firstNIP" value="#{editTrav.firstName}" required="true" requiredMessage="Required Field"/>  
                                </p:inplace>
                                <p:message for="firstNIP"/>

                                <h:outputText value="Surname:* " />
                                <p:inplace id="sur">  
                                    <p:inputText id="surIP" value="#{editTrav.surname}" required="true" requiredMessage="Required Field"/>  
                                </p:inplace>
                                <p:message for="surIP"/>

                                <h:outputText value="Middle Name" />
                                <p:inplace id="midn" emptyLabel="Click to Edit">  
                                    <p:inputText id="midNIP" value="#{editTrav.middleName}" />  
                                </p:inplace>
                                <p:message for="midNIP"/>

                                <h:outputText value="Title:"/>
                                <p:inplace id="titleE">  
                                    <p:selectOneMenu id="titleIP" value="#{editTrav.title}">  
                                        <f:selectItem itemLabel="Mr." itemValue="Mr" />  
                                        <f:selectItem itemLabel="Ms." itemValue="Ms" />  
                                        <f:selectItem itemLabel="Dr." itemValue="Dr" />  
                                        <f:selectItem itemLabel="Prof." itemValue="Prof" />
                                    </p:selectOneMenu>                            
                                </p:inplace>
                                <p:message for="titleIP"/>

                                <h:outputText value="Identity Number:* " />
                                <p:inplace id="idNo">  
                                    <p:inputText id="idNoIP" value="#{editTrav.idNo}" required="true" requiredMessage="Required Field"/>  
                                </p:inplace>
                                <p:message for="idNoIP"/>

                                <h:outputText value="Business Address:* " />
                                <p:inplace id="bAdd">  
                                    <p:inputText id="bAddIP" value="#{editTrav.busAddress}" required="true" requiredMessage="Required Field"/>  
                                </p:inplace>
                                <p:message for="bAddIP"/>

                                <h:outputText value="Business Phone:* " />
                                <p:inplace id="bPhone">  
                                    <p:inputText id="bPhoneIP" value="#{editTrav.busPhone}" required="true" requiredMessage="Required Field"/>  
                                </p:inplace>
                                <p:message for="bPhoneIP"/>

                                <h:outputText value="Business Fax:" />
                                <p:inplace id="bFax" emptyLabel="Click to Edit">  
                                    <p:inputText id="bFaxIP" value="#{editTrav.busFax}" />  
                                </p:inplace>  
                                <p:message for="bFaxIP"/>

                                <h:outputText value="Home Address: *" />
                                <p:inplace id="hAdd">  
                                    <p:inputText id="hAddIP" value="#{editTrav.homeAddress}" required="true" requiredMessage="Required Field"/>  
                                </p:inplace>
                                <p:message for="hAddIP"/>

                                <h:outputText value="Mobile Phone: *" />
                                <p:inplace id="mobileP">  
                                    <p:inputText id="mobilePIP" value="#{editTrav.mobilePhone}" required="true" requiredMessage="Required Field"/>  
                                </p:inplace>
                                <p:message for="mobilePIP"/>

                                <h:outputText value="Home Phone:" /> 
                                <p:inplace id="homeP" emptyLabel="Click to Edit">  
                                    <p:inputText id="homePIP" value="#{editTrav.homePhone}" />  
                                </p:inplace>
                                <p:message for="homePIP"/>

                                <h:outputText value="Email Address: *" />
                                <p:inplace id="eMail">  
                                    <p:inputText id="eMailIP" value="#{editTrav.email}" required="true" requiredMessage="Required Field"/>  
                                </p:inplace>
                                <p:message for="eMailIP"/>

                                <h:outputText value="Spouse's Name: " />  
                                <p:inplace id="spName" emptyLabel="Click to Edit">  
                                    <p:inputText id="spNameIP" value="#{editTrav.spouseName}" />  
                                </p:inplace>
                                <p:message for="spNameIP"/>

                                <h:outputText value="Spouse's Contact Number:" />  
                                <p:inplace id="spCon" emptyLabel="Click to Edit">  
                                    <p:inputText id="spConIP" value="#{editTrav.spouseContactNo}" />  
                                </p:inplace>
                                <p:message for="spConIP"/>

                                <h:outputText value="Spouse's Email:" />  
                                <p:inplace id="spEm" emptyLabel="Click to Edit">  
                                    <p:inputText id="spEmIP" value="#{editTrav.spouseEmail}" />  
                                </p:inplace>
                                <p:message for="spEmIP"/>

                                <h:outputText value="Doctor's Name:" />
                                <p:inplace id="DoctN" emptyLabel="Click to Edit">  
                                    <p:inputText id="doctNIP" value="#{editTrav.docName}" />  
                                </p:inplace>
                                <p:message for="doctNIP"/>

                                <h:outputText value="Doctor's Contact Number: *" /> 
                                <p:inplace id="doctC">  
                                    <p:inputText id="doctCIP" value="#{editTrav.docContactNo}" required="true" requiredMessage="Required Field"/>  
                                </p:inplace>       
                                <p:message for="doctCIP"/>

                                <h:outputText value="Doctor's Email: *" /> 
                                <p:inplace id="doctEm">  
                                    <p:inputText id="doctEmIP" value="#{editTrav.docEmail}" required="true" requiredMessage="Required Field"/>  
                                </p:inplace>       
                                <p:message for="doctEmIP"/>

                                <h:outputText value="Known Medical Conditions: " />
                                <p:inplace id="docKMC" emptyLabel="Click to Edit">  
                                    <p:inputTextarea id="docKMCIP" value="#{editTrav.knownMedConditions}" />  
                                </p:inplace>      
                                <p:message for="docKMCIP"/>

                            </h:panelGrid>

                        </fieldset>

                        <br /><fieldset><legend><h4>Passport and Visa Details</h4></legend>
                            <h:panelGrid columns="3" columnClasses="label, value, error"> 

                                <h:outputText value="Passport Number: *" />
                                <p:inplace id="passNum">  
                                    <p:inputText id="passNumIP" value="#{editTrav.passportNo}" required="true" requiredMessage="Required Field"/>  
                                </p:inplace>
                                <p:message for="passNumIP"/>

                                <h:outputText value="Country: *" />  
                                <p:inplace id="countryOrigin">  
                                    <p:inputText id="countryIP" value="#{editTrav.country}" required="true" requiredMessage="Required Field"/>  
                                </p:inplace>
                                <p:message for="countryIP"/>

                                <h:outputText value="Date of issue: *" />  
                                <p:inplace id="DOI">  
                                    <p:calendar id="cal" value="#{editTrav.dateOfIssue}" showButtonPanel="true" navigator="true" required="true" requiredMessage="Required Field"/>  
                                </p:inplace>      
                                <p:message for="cal"/>

                                <h:outputText value="Expiry Date: *" />  
                                <p:inplace id="DOE">  
                                    <p:calendar id="cal2" value="#{editTrav.expiryDate}" showButtonPanel="true" navigator="true" required="true" requiredMessage="Required Field"/> 
                                </p:inplace>
                                <p:message for="cal2"/>

                                <h:outputText value="Valid Visa's in passport: " />  
                                <p:inplace id="validVisaPass" emptyLabel="Click to Edit">  
                                    <p:inputTextarea id="validVisaIP" value="#{editTrav.validVisas}" />  
                                </p:inplace>       
                                <p:message for="validVisaIP"/>

                            </h:panelGrid> 
                        </fieldset>

                        <br /><fieldset><legend><h4>Airline Details</h4></legend>
                            <h:panelGrid columns="4" columnClasses="label, value, error">  
                                <h:outputText value="Seat Position:"/>
                                <p:inplace id="seatPos">  
                                    <p:selectOneRadio id="seatPosIP" value="#{editTrav.seat}">
                                        <f:selectItem itemValue="Aisle" itemLabel="Aisle" />
                                        <f:selectItem itemValue="Window" itemLabel="Window" />
                                    </p:selectOneRadio>  
                                </p:inplace>
                                <p:message for="seatPosIP"/>
                            </h:panelGrid>
                            <h:panelGrid columns="5" columnClasses="label, value, error">
                                <h:outputText value="Seat Location:"/>
                                <p:inplace id="seatLoc">
                                    <p:selectOneRadio id="sLocIP" value="#{editTrav.airPosition}">
                                        <f:selectItem itemValue="Front" itemLabel="Front" />
                                        <f:selectItem itemValue="Middle" itemLabel="Middle" />
                                        <f:selectItem itemValue="Back" itemLabel="Back" />
                                    </p:selectOneRadio>
                                </p:inplace>
                                <p:message for="sLocIP"/>
                            </h:panelGrid>
                            <h:panelGrid columns="3" columnClasses="label, value, error">
                                <h:outputText value="Class of Travel: Domestic " /> 
                                <p:inplace id="cotD">
                                    <p:selectOneMenu id="classDIP" value="#{editTrav.classDomestic}">  
                                        <f:selectItem itemLabel="First" itemValue="First" />  
                                        <f:selectItem itemLabel="Business" itemValue="Business" />  
                                        <f:selectItem itemLabel="Economy" itemValue="Economy" />  
                                    </p:selectOneMenu>                                  
                                </p:inplace>
                                <p:message for="classDIP"/>

                                <h:outputText value="Class of Travel: International " />
                                <p:inplace id="cotI">
                                    <p:selectOneMenu id="classIIP" value="#{editTrav.classInternational}">  
                                        <f:selectItem itemLabel="First" itemValue="First" />  
                                        <f:selectItem itemLabel="Business" itemValue="Business" />  
                                        <f:selectItem itemLabel="Economy" itemValue="Economy" />  
                                    </p:selectOneMenu>
                                </p:inplace>
                                <p:message for="classIIP"/>

                                <h:outputText value="Special Meal Requirements " />  
                                <p:inplace id="specialMealReqs" emptyLabel="Click to Edit">
                                    <p:inputText id="mealReqIP" value="#{editTrav.specialMealReq}" />
                                </p:inplace>
                                <p:message for="mealReqIP"/>

                                <h:outputText value="Additional Requirements: " />  
                                <p:inplace id="airAdditReq" emptyLabel="Click to Edit">
                                    <p:inputText id="airAReqIP" value="#{editTrav.airAdditionalReq}" />
                                </p:inplace>
                                <p:message for="airAReqIP"/>

                            </h:panelGrid>
                        </fieldset>

                        <br /><fieldset><legend><h4>Car and Hotel Details</h4></legend>
                            <h:panelGrid columns="3" columnClasses="label, value, error">
                                <h:outputText value="Transmission Type:"/>
                                <p:inplace id="tansType">
                                    <p:selectOneRadio id="transIP" value="#{editTrav.transmissionType}">
                                        <f:selectItem itemValue="Automatic" itemLabel="Automatic" />
                                        <f:selectItem itemValue="Manual" itemLabel="Manual" />
                                    </p:selectOneRadio>
                                </p:inplace>
                                <p:message for="transIP"/>

                                <h:outputText value="Aircon:"/>
                                <p:inplace id="acYN">
                                    <p:selectOneRadio id="ac" value="#{editTrav.aircon}">
                                        <f:selectItem itemValue="Yes" itemLabel="Yes" />
                                        <f:selectItem itemValue="No" itemLabel="No" />
                                    </p:selectOneRadio>
                                </p:inplace>
                                <p:message for="ac"/>
                            </h:panelGrid>

                            <h:panelGrid columns="3" columnClasses="label, value, error">
                                <h:outputText value="Company Prefrence 1: "/>
                                <p:inplace id="carComp1" emptyLabel="Click to Edit">
                                    <p:inputText id="carCompIP1" value="#{editTrav.carCompPref1}" />
                                </p:inplace>
                                <p:message for="carCompIP1"/>

                                <h:outputText value="Company Prefrence 2: "/> 
                                <p:inplace id="carComp2" emptyLabel="Click to Edit">
                                    <p:inputText id="carCompIP2" value="#{editTrav.carCompPref2}" />
                                </p:inplace>
                                <p:message for="carCompIP2"/>

                                <h:outputText value="Car Group: "/>
                                <p:inplace id="carGroup" emptyLabel="Click to Edit">
                                    <p:inputText id="carGroupIP" value="#{editTrav.carGroup}" />
                                </p:inplace> 
                                <p:message for="carGroupIP"/>

                                <h:outputText value="Additional Requirements: "/>
                                <p:inplace id="carAdditionalReqs" emptyLabel="Click to Edit">
                                    <p:inputTextarea id="carAReq" value="#{editTrav.carAdditionalReq}" />
                                </p:inplace>
                                <p:message for="carAReq"/>

                                <h:outputText value="Hotel Preference: "/>
                                <p:inplace id="hotelPref" emptyLabel="Click to Edit">
                                    <p:inputText id="hotelPrefIP" value="#{editTrav.hotelPreference}" />
                                </p:inplace>
                                <p:message for="hotelPrefIP"/>

                                <h:outputText value="Freq Guest Number: "/>
                                <p:inplace id="freqGuestNum" emptyLabel="Click to Edit">
                                    <p:inputText id="freqGNum" value="#{editTrav.freqGuestNo}" />
                                </p:inplace>
                                <p:message for="freqGNum"/>

                                <h:outputText value="Additional Requirements: "/>
                                <p:inplace id="hotelAdditionalReqs" emptyLabel="Click to Edit">
                                    <p:inputTextarea id="hotelAReq" value="#{editTrav.hotelAdditionalReq}" />
                                </p:inplace>
                                <p:message for="hotelAReq"/>
                            </h:panelGrid>

                            <h:panelGrid columns="2" columnClasses="label, value, error">
                                <h:outputText value="Smoking? "/>
                                <p:inplace id="smoking">
                                    <p:selectOneRadio id="smokingIP" value="#{editTrav.smoking}">
                                        <f:selectItem itemValue="Yes" itemLabel="Yes" />
                                        <f:selectItem itemValue="No" itemLabel="No" />
                                    </p:selectOneRadio>
                                </p:inplace>
                                <p:message for="smokingIP"/>
                            </h:panelGrid>

                        </fieldset>     
                        <p:commandButton value="Submit" action="#{editTrav.update()}" ajax="false"/>
                    </p:panel>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
