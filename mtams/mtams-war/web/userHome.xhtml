<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./template/template.xhtml">

            <ui:define name="content">
                <p:panel id="appPanel" header="Current Applications">
                    <p:button outcome="#{userBean.goNewApp()}" icon="ui-icon-plus" id="createButton"  title="Create Button" value="Create New" />


                    <p:dataTable id="applications" var="app" value="#{userBean.allApps}" emptyMessage="No Applications have been created">  

                        <p:column headerText="Description" style="width:35%">  
                            <h:outputText value="#{app.description}" />  
                        </p:column>  

                        <p:column headerText="Last date modified" style="width:33%">  
                            <h:outputText value="#{app.datemodified}" />  
                        </p:column>  

                        <p:column headerText="Status" style="width:32%">  
                            <h:outputText value="Pending completion" />  
                        </p:column>



                    </p:dataTable>


                </p:panel>

            </ui:define>

        </ui:composition>

    </body>
</html>
