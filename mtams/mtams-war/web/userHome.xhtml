<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template/template.xhtml">

            <ui:define name="content">
                <h:form id="userHomeForm">
                    <p:messages autoUpdate="true" id="userTop" closable="true" showDetail="true" />
                    <p:panel id="appPanel" header="Current Applications">
                        <p:button outcome="#{userBean.goNewApp()}" icon="ui-icon-plus" id="createButton"  title="Create Button" value="Create New" />

                        <h4>Your application</h4>
                        <p:dataTable id="applications" var="app" value="#{userBean.allApps}" paginator="true" rows="10" rowKey="#{app.idapplication}" selectionMode="single" selection="#{userBean.selectedApp}" emptyMessage="No Applications have been created">  
                            <p:ajax event="rowSelect" listener="#{userBean.view()}" 
                                    update=":userHomeForm" />
                            <p:column headerText="Description" style="width:35%">  
                                <h:outputText value="#{app.description}" />  
                            </p:column>  

                            <p:column headerText="Last date modified" style="width:33%">  
                                <h:outputText value="#{app.datemodified}" >
                                    <f:convertDateTime type="date" dateStyle="long" />
                                </h:outputText>
                            </p:column>  

                            <p:column headerText="Status" style="width:32%">  
                                <h:outputText value="Approval Table below" />  
                            </p:column>



                        </p:dataTable>
                        <br /><br />
                        <h4>Applications sent for approval</h4>
                        <p:dataTable id="approvals" var="appr" value="#{userBean.allApproved}" paginator="true" rows="10"  emptyMessage="No Applications has been send for approval">  

                            <p:column headerText="Application Name" style="width:35%">  
                                <h:outputText value="#{appr.applicationIdapplication.description}" />  
                            </p:column>  

                            <p:column headerText="Application Stage" style="width:33%">  
                                <h:outputText value="#{appr.sectionid}" />  
                            </p:column>  

                            <p:column headerText="Waiting To Be Approved By" style="width:32%">  
                                <h:outputText value="#{appr.fromsection}" />  
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
