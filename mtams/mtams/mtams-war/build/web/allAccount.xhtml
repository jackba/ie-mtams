<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>All Accounts</title>
        <link href="css/styles.css" rel="Stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <div id ="header"> 
            <div id="logo">
                <img src="img/logo.png" alt="Monash South Africa - A campus of Monash University Australia" />
            </div>

            <ul>
                <li><a href="">Help</a></li>
                <li><h:link value="Logout"  outcome="#{sessionBean.invalidate()}"/></li>
            </ul>  

        </div>
        <div class="nav">
            <p:menubar>  
                <p:menuitem value="Home" icon="ui-icon-home" outcome="#{adminBean.goHome()}"/>
                <p:menuitem value="Accounts" icon="ui-icon-document" outcome="#{adminBean.goViewAll()}" />         
            </p:menubar>
        </div>   

        <div class="content">
            <h3>All Account</h3>  
            <p:button outcome="#{adminBean.goCreate()}" icon="ui-icon-plus" id="createButton"  title="Create Button" value="Create New Account" />
            <p:dataTable id="dataTable" var="account" value="#{adminBean.allAccounts}" binding="#{adminBean.dataTable}">  
                <f:facet name="header">  
                    List of Accounts  
                </f:facet>  

                <p:column headerText="#">  
                    <h:outputText value="#{account.idaccount}" />  
                </p:column> 

                <p:column headerText="UserName">  
                    <h:outputText value="#{account.username}" />  
                </p:column>  

                <p:column headerText="Last log in date">  
                    <h:outputText value="#{account.datelogin}" />  
                </p:column>  

            </p:dataTable>  
        </div>
        <div id= "footer">
            <div class="row group">
                <div class="col">
                    <h3>Quick links</h3>
                    <ul>
                        <li><a href="">Site Map</a></li>
                        <li><a href="">FAQ</a></li>
                        <li><a href="">Contact us</a></li>
                    </ul>
                </div>

                <h3>Legal</h3>
                <p class="legal">Created by school of IT, Monash South Africa</p>		
            </div>
        </div>
    </h:body>
</html>
